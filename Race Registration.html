<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Race Register Form</title>
</head>
<body>
<h1>Race Registration!</h1>
<form action="">
  <div>
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" name="firstname" required>
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" name="lastname" required>
  </div>
  <p>Select a Race:</p>
  <div>
    <input type="radio" id="fun" name="race" value="funrun">
    <label for="fun">Fun Run 5k</label>
  </div>
  <div>
    <input type="radio" id="half" name="race" value="half">
    <label for="half">Half Marathon</label>
  </div>
  <div>
    <input type="radio" id="full" name="race" value="full">
    <label for="full">Full Marathon</label>
  </div>
  <div>
    <label for="mail">Email</label>
    <input type="email" id="mail" name="email" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div>
    <label for="age">Select Age Group</label>
    <select name="age" id="age">
      <option value="under18">under 18</option>
      <option value="1830" seleted>18-30</option>
      <option value="3050">30-50</option>
      <option value="50+">50+</option>
    </select>
  </div>
  <div>
    <button>Register!</button>
  </div>

</form>


</body>
</html>
